name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers the workflow for tags starting with 'v'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: lukka/get-cmake@v3

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: cmake -S src -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build with CMake
      run: cmake --build build --config Release

    - name: Package executable into ZIP
      run: |
        cd build/bin
        zip -j ${{ github.repository }}.zip bin/CubeSolver

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ github.repository }}
        path: build/${{ github.repository }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ github.repository }}

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/${{ github.repository }}.zip
        asset_name: ${{ github.repository }}-${{ github.ref }}.zip
        asset_content_type: application/zip
